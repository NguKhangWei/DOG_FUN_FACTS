<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog facts</title>
</head>
<body>
    <div th:each = "fact : ${dogFact}">
        <h1 th:text = "${fact.dogFact}"></h1>
    </div>

    <form th:action="@{/dogfacts/newfact}" method="POST">
        <button name="newFact" value="">New Fact</button>
    </form>
</body>
</html>
